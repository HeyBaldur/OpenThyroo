<div class="mt-3" *ngIf="deleteConfirmation && (referenceId === itemId)">
  <div class="alert alert-secondary" role="alert">
    <h5 class="alert-heading">Delete this preference</h5>
    <p class="p-sm-12">
      <strong>
        Are you sure to delete this business preference? Please reconsider your deleting, 
        your preferences might help other people to find you.
      </strong>
    </p>
    <button class="btn btn-outline-dark btn-sm border-30" (click)="removeItem(referenceId)">
      <small class="mr-3 ml-3">
        <b>Yes, delete</b>
      </small>
    </button>
    <button class="btn btn-dark btn-sm ml-1 border-30" (click)="cancelDeleting()">
      <small class="mr-3 ml-3">
        <b>Cancel</b>
      </small>
    </button>
  </div>
</div>
