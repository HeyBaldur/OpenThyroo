<div class="mt-3" *ngIf="deleteConfirmation && emailId === itemId">
  <div class="alert alert-secondary" role="alert">
    <p class="p-sm-12">
      <strong>
        Remove message for you
      </strong>
    </p>
    <button class="btn btn-outline-dark btn-sm border-30 btn-rounded" (click)="removeEmail(itemId)">
      <small class="mr-3 ml-3">
        <b>Yes, delete</b>
      </small>
    </button>
    <button class="btn btn-dark btn-sm ml-1 border-30 btn-rounded" (click)="cancelDeleting()">
      <small class="mr-3 ml-3">
        <b>Cancel</b>
      </small>
    </button>
  </div>
</div>
