<div class="card mt-1">
  <div class="card-body">
    <h6>
      Business preferences<br>
      <small class="text-100">
        All users can have up to two business preferences
      </small>
    </h6>
    <div class="row">
      <div class="col-sm-6" *ngFor="let item of businessInterest">
        <div class="card">
          <div class="card-body">
            <p class="card-text text-sm">
              Business of interest: <span class="text-500">{{item.businessOfInterest.name}}</span><br>
              Looking for: <span class="text-500">{{item.profileTypes.name}}</span><br>
              Profile sub-type: <span class="text-500">{{item.profileSubTypes.name}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
