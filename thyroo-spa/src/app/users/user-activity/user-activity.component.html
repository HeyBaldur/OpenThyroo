<div class="card mt-1">
  <div class="card-body">
    <h6>
      <span>
        Activity<br>
        <small class="text-500">
          This profile has been viewed
          {{views}} times
        </small>
      </span>
      <a [routerLink]="['/user/recent-activity', userId]" routerLinkActive="router-link-active"  class="float-right text-thyroo">See all</a>
    </h6>
    <div class="row">

      <div class="col-sm-6" *ngFor="let article of articles">
        <div class="card activity-card mt-1">
          <div class="card-body">
            <a class="text-dark" [routerLink]="['/articles/', article.id]" routerLinkActive="router-link-active" >
              <div class="media text-muted pt-1">
                <img class="bd-placeholder-img mr-2 rounded" width="32" height="32" src="../../../assets/images/icons/article.png"/>
                <p class="media-body pb-3 mb-0 small">
                  <strong class="d-block text-muted text-500">{{authorName}}</strong>
                  <span class="text-dark text-500">
                    {{article.title | slice: 0:50}}
                  </span>
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
