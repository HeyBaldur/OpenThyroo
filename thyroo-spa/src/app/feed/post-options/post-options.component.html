<div class="dropdown float-right dropleft">
  <a class="text-muted" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">
    <i class="far fa-caret-square-down"></i>
  </a>
  <div class="dropdown-menu shadow p-sm-12" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item text-muted pointer">
      <i class="fas fa-eye-slash"></i>
      Make this post private
    </a>

    <!-- Button trigger modal -->
    <a class="dropdown-item text-muted pointer" data-toggle="modal" data-target="#deleteModal">
      <i class="far fa-trash-alt"></i>
      Delete post
    </a>
  </div>
</div>

<!--Delete modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to delete this question/post permanently?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">
          <span class="mr-3 ml-3">
            Cancel
          </span>
        </button>
        <button data-dismiss="modal" class="btn btn-outline-danger btn-sm btn-rounded">
          <span class="mr-3 ml-3">
            <i class="far fa-trash-alt"></i>
            Delete post
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
