<div class="mt-3" *ngIf="deleteConfirmation && (userId === currentUserId) && postItemId === itemId">
  <div class="alert alert-secondary" role="alert">
    <h5 class="alert-heading">Delete this post</h5>
    <p class="p-sm-12">
      <strong>
        Are you sure to delete this post? Please reconsider your deleting, your post might help other
        people as other people has helped you.
      </strong>
    </p>
    <button class="btn btn-outline-dark btn-sm border-30" (click)="removePost(itemId)">
      <small class="mr-3 ml-3">
        <b>Yes, delete</b>
      </small>
    </button>
    <button class="btn btn-dark btn-sm ml-1 border-30" (click)="cancelPostDeleting()">
      <small class="mr-3 ml-3">
        <b>Cancel</b>
      </small>
    </button>
  </div>
</div>
